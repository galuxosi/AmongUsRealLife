<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter ID Code</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Container for keypad and display */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Keypad styling */
        #keypad {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            display: inline-grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px; /* Space between keypad and display */
        }
        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            color: white;
            background-color: #666;
        }
        button:active {
            background-color: #555;
        }
        /* Green and red button styling */
        .green {
            background-color: #4CAF50;
        }
        .red {
            background-color: #F44336;
        }
        /* Output display styling */
        #output {
            width: 200px; /* Adjusted width for layout */
            height: 60px; /* Match button height for alignment */
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        #random {
            width: 200px; /* Adjusted width for layout */
            height: 60px; /* Match button height for alignment */
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Keypad -->
    <div id="keypad">
        <!-- Number buttons -->
        <button onclick="addNumber(1);playSound()">1</button>
        <button onclick="addNumber(2);playSound()">2</button>
        <button onclick="addNumber(3);playSound()">3</button>
        <button onclick="addNumber(4);playSound()">4</button>
        <button onclick="addNumber(5);playSound()">5</button>
        <button onclick="addNumber(6);playSound()">6</button>
        <button onclick="addNumber(7);playSound()">7</button>
        <button onclick="addNumber(8);playSound()">8</button>
        <button onclick="addNumber(9);playSound()">9</button>

        <button class="red" onclick="clearOutput()">X</button>
        <button onclick="addNumber(0)">0</button>
        <button class="green" onclick=submitCode()>✔️</button>
    </div>
    <!-- Output display -->
    <input type="text" id="output" readonly>
    <input type="text" id="random" readonly>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/oxygen.js"></script>
</body>
</html>
