<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Among Us</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<h1>Амонг Ас</h1>
		
		<!-- Player name form -->
		<div id="name-form" class="mb-3">
			<h2>Введіть ваше ім'я</h2>
			<div class="input-group">
				<input type="text" id="player-name-input" class="form-control" placeholder="Ім'я гравця" required>
				<button id="player-name-submit" class="btn btn-primary">Приєднатися</button>
			</div>
		</div>
		
		<!-- Player lobby -->
		<div id="lobby-container" class="mb-3">
			<h2>Лобі гравців</h2>
			<div id="player-lobby" class="lobby"></div>
		</div>
		
		<!-- Game content (hidden until name is submitted) -->
		<div id="game-content">
			<button id="map-toggle" onclick="toggleMap()">Показ/схов карту</button>
			<button id="sabotage-toggle" onclick="toggleLobby()">Показ/схов лобі</button>
			<div id="topButtons">		
				<button id="report">
					<img src="/images/report.png" />
				</button>
				<button id="emergency-meeting">
					<img src="/images/emergency-meeting.webp" />
				</button>
			</div>
			<div id="sabotageButtons">		
				<button id="comms">
					<img src="/images/comms-sabotage.webp" />
				</button>
				<button id="lights">
					<img src="/images/lights.webp" />
				</button>
				<button id="oxygen">
					<img src="/images/oxygen.webp" />
				</button>
				<button id="reactor">	
					<img src="/images/reactor-meltdown.webp" />
				</button>
			</div>
			<p id="progressLabel">Виконано <span id="progress">0</span>% завданнь</p>	
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" id="progressGreen"></div>
			</div>
			<h2 id="tasksLabel">Завдання</h2>
			<ol id="tasks"></ol>
			<div id="roleDiv"></div>
			<div id="map" style="display: none;">
				<img src="/images/map2.png" alt="">
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="/game.js"></script>
	</body>
</html>
